<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
{% load i18n %}
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ru" lang="ru">
<head>
  <title>Nezabudka: {% trans "Simple BugTracker" %}</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="robots" content="all"/>
  <meta name="generator" content="Django"/>
  <meta property="og:site_name" content="Nezabudka"/>
  <meta property="og:image" content="http://{{ site.domain }}{{ MEDIA_URL }}pics/favicon.png"/>
  <link rel="shortcut icon" href="{{ MEDIA_URL }}pics/favicon.png"/>
  <link rel="stylesheet" href="/static/nezabudka/css/reset.css" type="text/css" media="all" />
  <link rel="stylesheet" href="/static/nezabudka/css/basic.css" type="text/css" media="all" />
  <link rel="stylesheet" href="/static/nezabudka/css/style.css" type="text/css" media="all" />
  <link rel="stylesheet" href="/static/nezabudka/css/jquery.jgrowl.css" type="text/css" media="all" />
  {% if settings.DEBUG %}
  <script type="text/javascript" src="/static/nezabudka/js/jquery.min.js"></script>
  {% else %}
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js" media="all"></script>
  {% endif %}
  <script type="text/javascript" src="/static/nezabudka/js/engine.js"></script>
  <script type="text/javascript" src="/static/nezabudka/js/jquery.jgrowl_compressed.js"></script>
</head>
<body>

  <div id="sitename">
    <h1>{% trans "Nezabudka" %}</h1>
  </div>

  <div id="search">
    <input type="text" name="search" value=""/>
  </div>

  <div id="registration">
    login/logout
  </div>

  <div class="clear"></div>

  <div id="content">
    <table>
      <colgroup>
        <col width="auto"/>
        <col width="auto"/>
        <col width="auto"/>
      </colgroup>
      <tr>
        <td id="selector">
          <div>{% trans "Statuses" %}</div>
          <div id="status" class="sublevel"></div>
        </td>
        <td>
          <div id="ticket_list"></div>
        </td>
        <td>
          <div id="item_info">
            <div id="title"></div>
            <div id="component">{% trans "Component" %}: <span/></div>
          </div>
          <div id="comment_list"></div>
          <div id="action_buttons" class="hide">
            <span>{% trans "Add comment" %}</span>
            <span>{% trans "Add media" %}</span>
          </div>
        </td>
      </tr>
    </table>
  </div>

  <div id="add_comment_form" class="hide">
    <fieldset>
      <legend>{% trans "Enter the comment:" %}</legend>
      <textarea id="comment" tabindex="4" cols="40" rows="15"></textarea>
      <div class="right">
        <button id="add_comment">{% trans "Ok" %}</button>
        <button id="cancel_comment">{% trans "Cancel" %}</button>
      </div>
    </fieldset>
  </div>
</body>
</html>
